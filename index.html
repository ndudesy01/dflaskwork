<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desmond's Classwork</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e1f5fe;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Header Styling */
    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-bottom: 4px solid #2575fc;
    }

    /* Intro Section */
    .intro {
      text-align: center;
      margin: 30px 0;
    }

    /* Button Group */
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .button-group a {
      text-decoration: none;
    }

    .button-group button {
      background-color: #2575fc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button-group button:hover {
      background-color: #1a5edc;
    }

    /* Links & Messages */
    a {
      text-decoration: none;
      color: #0288d1;
    }

    .error {
      color: red;
    }
    .success {
      color: green;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 15px;
      background: #f5f5f5;
      width: 100%;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Desmond's Classwork</h1>
  </header>

  <div class="intro">
    <h2>Login or Register</h2>
    <p>Please choose an action:</p>
  </div>

  <div class="button-group">
    <a href="login.html"><button>Login</button></a>
    <a href="register.html"><button>Register</button></a>
  </div>

  <footer>
    &copy; 2025 Desmond's Classwork. All rights reserved.
  </footer>
</body>
</html>

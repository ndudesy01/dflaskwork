<!DOCTYPE html>
<html>
<head>
  <title>Message</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2 class="{{ 'success' if success else 'error' }}">{{ message }}</h2>
    <a href="{{ link or url_for('login') }}"><button>OK</button></a>
  </div>
<!-- templates/dashboard.html -->
{% extends 'base.html' %}
{% block content %}
<div class="login-container">
  <h2>Welcome {{ user.username }}</h2>
  <p>Email: {{ user.email }}</p>
  <p>Phone: {{ user.phone }}</p>
  <p>Date of Birth: {{ user.dob }}</p>
</div>
{% endblock %}

</body>
</html>
